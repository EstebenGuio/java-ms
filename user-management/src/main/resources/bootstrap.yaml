spring:
  application:
    name: user-management-ms
  cloud:
    config:
      enabled: true
      uri: http://0.0.0.0:8003

jpa:
  hibernate:
    ddl-auto: create-drop
  properties:
    hibernate:
      connection:
        charSet: UTF-8
      hbm2ddl:
        import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-management
          uri: lb://user-management
          predicates:
            -Path=/users/**
        - id: car-management
          uri: lb://car-management
          predicates:
            -Path=/cars/**
        - id: bike-management
          uri: lb://bike-management
          predicates:
            -Path=/bikes/**